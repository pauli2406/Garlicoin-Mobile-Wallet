<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>

    <title>GarlicMobileWallet</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/init.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body>
<section id="container" class="">
    <header class="header dark-bg">
        <div style="text-align: center;">
            <a href="index.html" class="logo center">Garli<span style='text-align: center' class="lite">Coin</span></a>
        </div>
    </header>
    <section id="main-content" class="content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <div class="row">
                            <div class="col-lg-offset-3 col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button">Hate it</button>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Product name">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button">Love it</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1></h1>
            <div style="text-align: center;">
                <a href="#" class="logo center">saved addresses</span></a>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="address_list"></div>
                        <ul class="list-group">
                            <div id="d_li_01">
                                <li class="list-group-item active" id="li_01">Cras justo odio<span
                                        class="input-group-btn">
                                    <span>
                                        <button id="btn_li_01" class='btn btn-danger li_buttons'
                                                type="button">delete</button>
                                    </span>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 panel-footer">
                        <a href="#"
                           onclick="cordova.InAppBrowser.open('https://github.com/pauli2406/GarlicoinAndroidWallet', '_blank');return false;"><span><img
                                height="25px" src="img/github.ico"></span></a>
                        <span style="padding-right: 5px"></span>
                        <a href="#"
                           onclick="cordova.InAppBrowser.open('http://explorer.grlc-bakery.fun/address/GNCHqdF3U3ib2vsQLyZWbodGeaWyk7y5uC', '_blank');return false;"><span><img
                                height="25px" src="img/garlicoin_icon_light.png"></span></a>
                        <span style="padding-right: 5px"></span>
                        <div style="float: right">
                            Donate: GNCHqdF3U3ib2vsQLyZWbodGeaWyk7y5uC
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/tmpl.min.js"></script>

<script>
    function deleteListEntry(id) {
        $("#d_li_" + id).remove();
    }
</script>

</body>
</html>

<script type="text/x-tmpl" id="tmpl-transList">
    <ul class="list-group">
        {% for (var i=0; i<o.last_txs.length; i++) { %}
            <div id="d_li_"+i>
                <li class="list-group-item active" id="li_"+i>o.address<span class="input-group-btn">
                    <span>
                        <button id="btn_li_"+i class='btn btn-danger li_buttons' type="button" onclick="deleteListEntry(i)">delete</button>
                    </span>
                </li>
            </div>
        {% } %}
    </ul>

</script>
