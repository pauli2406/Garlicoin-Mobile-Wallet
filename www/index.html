<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>

    <title>GarlicMobileWallet</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/init.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body>
<section id="container" class="">
    <header class="header dark-bg">
        <div style="text-align: center;">
            <img style="padding-bottom: 20px;" src="img/garlicoin_wallet_final.png" width="50px">
            <a href="index.html" class="logo center">Garli<span style='text-align: center' class="lite">Coin</span></a>
        </div>
    </header>
    <section style="padding-top: 15px;" id="main-content" class="content">
        <section class="wrapper">
            <div style="text-align: center;">
                <a href="#" class="logo center">Saved Addresses</span></a>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" id="inAddAddress" class="form-control" placeholder="new wallet address">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" id="btnAddAddress" type="button">Add</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                                <ul class="list-group">
                                    <div id="address_list">

                                    </div>
                                </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 panel-footer">
                            <a href="#"
                               onclick="cordova.InAppBrowser.open('https://github.com/pauli2406/GarlicoinAndroidWallet', '_blank');return false;"><span><img
                                    height="25px" src="img/github.ico"></span></a>
                            <span style="padding-right: 5px"></span>
                            <a href="#"
                               onclick="cordova.InAppBrowser.open('https://garli.co.in', '_blank');return false;"><span><img
                                     height="25px" src="img/garlicoin_icon_light.png"></span></a>
                            <span style="padding-right: 5px"></span>
                            <div style="float: right">
                                Donate: GNCHqdF3U3ib2vsQLyZWbodGeaWyk7y5uC
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/tmpl.min.js"></script>


</body>
</html>
<script type="text/x-tmpl" id="tmpl-transList">
        <div class="listItems" id="div_list_item">
            <li class="list-group-item yellow-bg">
                <div id="walletAddress">{%=o.address%}</div>
                <span class="input-group-btn">
                    <span>
                        <button id="btn_delete" class='btn btn-danger li_buttons' type="button">delete</button>
                        <input id="btn_goTo" type="button" class='btn btn-info li_buttons' value="submit"/>
                    </span>
                </span>
            </li>
        </div>
</script>
